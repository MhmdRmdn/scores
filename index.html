<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scores</title>
    <style>
        body {
            background-image: url('images/bgimage.avif');
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: red;
            margin-top: 30px;
            font-size: 48px;
        }

        /* Container for circle layout */
        .table-container {
            width: 420px;
            height: 420px;
            margin: 50px auto;
            border: 4px solid #ff6666;
            border-radius: 25px;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-layout {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .player {
            position: absolute;
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
            width: 100px;
            box-sizing: border-box;
        }

        .top { top: 0; left: 50%; transform: translateX(-50%); }
        .bottom { bottom: 0; left: 50%; transform: translateX(-50%); }
        .left { left: 0; top: 50%; transform: translateY(-50%); }
        .right { right: 0; top: 50%; transform: translateY(-50%); margin-right: 6px; }

        .score {
            font-size: 20px;
            font-weight: bold;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 5px;
            object-fit: cover;
            border: 2px solid #444;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Center image styling */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .controls {
            text-align: center;
            margin: 30px 10px;
        }

        /* Controls group */
        .controls div {
            margin: 15px auto;
            max-width: 450px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        /* Inputs and selects */
        .controls input[type="text"],
        .controls select {
            flex: 1 1 120px;
            min-width: 120px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Buttons */
        .controls button {
            flex: 0 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff6666;
            color: white;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #cc0000;
        }

        /* Reset button container */
        .controls > div:last-child {
            margin-top: 30px;
        }

        /* Responsive tweaks */
       /* Responsive tweaks */
@media (max-width: 480px) {
    h1 {
        font-size: 36px;
        margin-top: 20px;
    }

    .table-container {
        width: 340px;
        height: 340px;
        padding: 8px;
    }

    .circle-layout {
        width: 320px;
        height: 320px;
    }

    .player {
        width: 80px;
        padding: 8px;
    }

    .avatar {
        width: 40px;
        height: 40px;
    }

    .score {
        font-size: 18px;
    }

    .controls div {
        max-width: 100%;
        gap: 8px;
        flex-wrap: nowrap;
        overflow-x: auto;
    }

    .controls input[type="text"],
    .controls select,
    .controls button {
        flex: 0 0 auto;
        min-width: auto;
        box-sizing: border-box;
    }

    .controls button {
        padding: 10px 12px;
    }

    /* Make center image smaller on mobile */
    .center-image {
        width: 80px;
        height: 80px;
    }
}

    </style>
</head>
<body>
    <h1>Leekha</h1>

    <div class="table-container">
        <div class="circle-layout">
            <div class="player top">
                <img src="images/icon.png" alt="Player 1" class="avatar" />
                <div class="player-name" id="playerName1">Player 1</div>
                <div class="score" id="score1">0</div>
            </div>
            <div class="player bottom">
                <img src="images/icon.png" alt="Player 2" class="avatar" />
                <div class="player-name" id="playerName2">Player 2</div>
                <div class="score" id="score2">0</div>
            </div>
            <div class="player left">
                <img src="images/icon.png" alt="Player 3" class="avatar" />
                <div class="player-name" id="playerName3">Player 3</div>
                <div class="score" id="score3">0</div>
            </div>
            <div class="player right">
                <img src="images/icon.png" alt="Player 4" class="avatar" />
                <div class="player-name" id="playerName4">Player 4</div>
                <div class="score" id="score4">0</div>
            </div>

            <div class="center-image">
                <img src="images/leekha.png" alt="Center Image" />
            </div>
        </div>
    </div>

    <div class="controls">
        <div>
            <input type="text" id="nameInput1" placeholder="Enter Player 1 Name" />
            <button onclick="changeName(1)">Change Name</button>
            <select id="scoreSelect1"></select>
            <button onclick="addScore(1)">Add Score to Player 1</button>
        </div>

        <div>
            <input type="text" id="nameInput2" placeholder="Enter Player 2 Name" />
            <button onclick="changeName(2)">Change Name</button>
            <select id="scoreSelect2"></select>
            <button onclick="addScore(2)">Add Score to Player 2</button>
        </div>

        <div>
            <input type="text" id="nameInput3" placeholder="Enter Player 3 Name" />
            <button onclick="changeName(3)">Change Name</button>
            <select id="scoreSelect3"></select>
            <button onclick="addScore(3)">Add Score to Player 3</button>
        </div>

        <div>
            <input type="text" id="nameInput4" placeholder="Enter Player 4 Name" />
            <button onclick="changeName(4)">Change Name</button>
            <select id="scoreSelect4"></select>
            <button onclick="addScore(4)">Add Score to Player 4</button>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="resetScores()">Reset Scores</button>
        </div>
    </div>

    <script>
        // Populate score dropdowns 1 to 36
        for (let i = 1; i <= 4; i++) {
            let select = document.getElementById("scoreSelect" + i);
            for (let j = 1; j <= 36; j++) {
                let option = document.createElement("option");
                option.value = j;
                option.text = j;
                select.appendChild(option);
            }
        }

        // Add score function
        function addScore(playerNumber) {
            const select = document.getElementById('scoreSelect' + playerNumber);
            const scoreToAdd = parseInt(select.value);
            const scoreElement = document.getElementById('score' + playerNumber);
            const currentScore = parseInt(scoreElement.innerText);
            scoreElement.innerText = currentScore + scoreToAdd;
        }

        // Reset all scores
        function resetScores() {
            for (let i = 1; i <= 4; i++) {
                document.getElementById('score' + i).innerText = '0';
            }
        }

        // Change player name
        function changeName(playerNumber) {
            const input = document.getElementById('nameInput' + playerNumber);
            const newName = input.value.trim();
            if (newName.length > 0) {
                document.getElementById('playerName' + playerNumber).innerText = newName;
                input.value = '';
            } else {
                alert('Please enter a valid name.');
            }
        }
    </script>
</body>
</html>
